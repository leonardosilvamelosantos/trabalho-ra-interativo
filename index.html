<!DOCTYPE html>
<html>
<head>
    <title>RA Interativa - Parte 4</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        .botoes-container {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 10;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background-color: #007bff; /* Azul profissional */
            color: white;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            cursor: pointer;
        }
        
        button:active {
            background-color: #0056b3;
            transform: translateY(2px);
        }
    </style>
</head>

<body style="margin : 0px; overflow: hidden;">

    <div class="botoes-container">
        <button onclick="iniciarRotacao()">▶ Girar</button>
        <button onclick="pararRotacao()" style="background-color: #dc3545;">⏹ Parar</button>
    </div>

    <a-scene embedded arjs>
        
        <a-marker preset="hiro">
            <a-sphere id="meuGlobo" 
                      position="0 0.5 0" 
                      radius="0.6" 
                      color="#4CC3D9" 
                      wireframe="true"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear; enabled: false">
            </a-sphere>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Função para iniciar a rotação
        function iniciarRotacao() {
            var globo = document.querySelector('#meuGlobo');
            // Definimos o atributo de animação como habilitado
            globo.setAttribute('animation', 'enabled', 'true');
            // Removemos o wireframe para parecer sólido ao ativar (efeito visual)
            globo.setAttribute('wireframe', 'false');
            globo.setAttribute('color', '#28a745'); // Muda cor para verde
        }

        // Função para parar a rotação
        function pararRotacao() {
            var globo = document.querySelector('#meuGlobo');
            // Definimos o atributo de animação como desabilitado
            globo.setAttribute('animation', 'enabled', 'false');
            // Voltamos ao estado original
            globo.setAttribute('wireframe', 'true');
            globo.setAttribute('color', '#dc3545'); // Muda cor para vermelho
        }
    </script>
</body>
</html>
