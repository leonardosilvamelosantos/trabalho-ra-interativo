<!DOCTYPE html>
<html>
<head>
    <title>RA Interativa: Arena Corinthians</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        .botoes-container {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 10;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background-color: #007bff; /* Azul */
            color: white;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            cursor: pointer;
        }
        
        button:active {
            background-color: #0056b3;
            transform: translateY(2px);
        }
    </style>
</head>

<body style="margin : 0px; overflow: hidden;">

    <div class="botoes-container">
        <button onclick="iniciarRotacao()">▶ Girar </button>
        <button onclick="pararRotacao()" style="background-color: #dc3545;">⏹ Parar </button>
    </div>

    <a-scene embedded arjs>
        
        <a-marker preset="hiro">
            
            <a-gltf-model id="meuObjeto" 
              src="arena_corinthians_itaquera.glb" 
              position="0 0 0" 
              scale="0.03 0.03 0.03" 
              
              
              rotation="-90 180 0"
              
              renderer-detail="high"
              material="color: white; metalness: 0.2; roughness: 0.5;"
              
             
            
              animation="property: rotation; to: -90 540 0; loop: true; dur: 10000; easing: linear; enabled: false">
</a-gltf-model>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Função para iniciar a rotação
        function iniciarRotacao() {
            // Usa o ID "meuObjeto" para controlar a arena
            var arena = document.querySelector('#meuObjeto');
            // Habilita a animação (rotação)
            arena.setAttribute('animation', 'enabled', 'true');
        }

        // Função para parar a rotação
        function pararRotacao() {
            // Usa o ID "meuObjeto" para controlar a arena
            var arena = document.querySelector('#meuObjeto');
            // Desabilita a animação (rotação)
            arena.setAttribute('animation', 'enabled', 'false');
        }
    </script>
</body>

</html>
